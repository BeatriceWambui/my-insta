{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if image.profile == username %}
    <div class="cotenet-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{user.profile.profile_image.url }}" height="200px" width="200px" alt="">
            <div class="media-body">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-secondary">{{user.email }}</p>
            </div>
        </div>
        <a class="btn btn-success" href="http://127.0.0.1:8000/admin/insta/profile/"> change profile </a>
    </div>
{% endif %}
{% endblock content %}
